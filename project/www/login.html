<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="./element.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 400px; margin: 0 auto;">
    <h1>登录</h1>
    <el-form :model="formModel" label-width="60px" ref="formRef">
      <el-form-item label="姓名" prop="name" required>
        <el-input v-model="formModel.name" />
      </el-form-item>
      <el-form-item label="密码" prop="password" required>
        <el-input v-model="formModel.password" type="password" />
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="login" :loading="loading">登录</el-button>
        <el-link type="primary" href="./register.html" :underline="false">没有账号，去注册</el-link>
      </el-form-item>
    </el-form>
  </div>
  <script src="./vue.min.js"></script>
  <script src="./element.js"></script>
  <script src="./axios.js"></script>
  <script src="./instance.js"></script>
  <script>
    const app = new Vue({
      el: '.container',
      data: {
        formModel: {
          name: '',
          password: ''
        },
        loading: false
      },
      methods: {
        login() {
          this.$refs.formRef.validate((valid) => {
            if (valid) {
              this.loading = false
              axiosInstance.post('/api/user/login', {
                ...app.formModel
              }).then(function (res) {
                const {data} = res.data
                localStorage.setItem('userInfo', JSON.stringify({
                  userId: data.userId,
                  name: data.name,
                }))
                app.$message.success('登录成功，即将跳转到首页');
                setTimeout(() => {
                  window.location.href = './index.html'
                }, 200);
              }).finally(function () {
                this.loading = false;
              })
            }
          })
        }
      }
    })
  </script>
</body>

</html>
