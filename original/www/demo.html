<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <div>
      <h1>demo</h1>
    </div>
    <div>
      <div>
        <label>输入: </label>
        <input id="set_name" />
      </div>
      <div class="m-t-10">
        <label>输出: </label>
        <div id="set_content"></div>
      </div>
      <button class="m-t-10" id="post-buttom" onclick="test('post/api/testHash')">测试hash</button>
      <button class="m-t-10" id="post-buttom-testSymmetrical" onclick="test('post/api/testCipheriv')">测试对称加密</button>
      <button class="m-t-10" id="post-buttom-testAsymmetry" onclick="test('post/api/testDecipheriv')">测试对称解密</button>
    </div>

  </div>
  <script>
    var request = new XMLHttpRequest();
    // 测试
    function test(url) {
      request.onreadystatechange = function () {
        // 状态发生变化时，函数被回调
        if (request.readyState === 4) {
          if (request.status === 200) {
            console.log(request.responseText)
            document.getElementById("set_content").innerHTML = request.responseText;
          }
        }
      };
      // 发送请求:
      request.open("POST", url);
      request.setRequestHeader("Content-type", "application/json");
      request.send(
        JSON.stringify({
          inputData: document.getElementById("set_name").value,
        })
      );
    }
  </script>
</body>

</html>
