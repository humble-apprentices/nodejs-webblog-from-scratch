<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div><h1>提交我的博客</h1></div>
      <form action="/post/api/postList" method="post">
        <div>
          <label>昵称: </label>
          <input name="name" />
        </div>
        <div class="m-t-10">
          <label>内容: </label>
          <textarea name="content" rows="6" cols="60"></textarea>
        </div>
        <button class="m-t-10" id="post-buttom">提交</button>
      </form>
      <div><h1>博客目录</h1></div>
      <div id="p1">$$ENTRY_LIST$$</div>
    </div>
  </body>
</html>
