<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div><h1>提交我的博客</h1></div>
      <div>
        <div>
          <label>昵称: </label>
          <input id="set_name" />
        </div>
        <div class="m-t-10">
          <label>内容: </label>
          <textarea id="set_content" rows="6" cols="60"></textarea>
        </div>
        <button class="m-t-10" id="post-buttom">提交</button>
      </div>
      <div><h1>博客目录</h1></div>
      <div id="p1"></div>
    </div>
    <script>
      var request = new XMLHttpRequest();
      document.getElementById("post-buttom").onclick = postList;
      // 循环展示博客列表
      function dealData(data) {
        for (item of data) {
          // 设置box
          oBox = document.createElement("div");
          oBox.setAttribute("class", "box-alticle");
          // 展示姓名
          oElentment = document.createElement("ul");
          oElentment.innerHTML = item.name;
          oElentment.setAttribute("class", "alticle-name");
          oBox.appendChild(oElentment);
          
          // 展示内容
          oElentment = document.createElement("ul");
          oElentment.innerHTML = item.content;
          oBox.appendChild(oElentment);
          // 插入盒子
          document.getElementById("p1").appendChild(oBox);
        }
      }
      function getList() {
        request.onreadystatechange = function () {
          // 状态发生变化时，函数被回调
          if (request.readyState === 4) {
            // 成功完成
            // 判断响应结果:
            if (request.status === 200) {
              document.getElementById("p1").innerHTML = "";
              dealData(JSON.parse(request.responseText));
              return success(request.responseText);
            }
          } else {
            // HTTP请求还在继续...
          }
        };
        // 发送请求:
        request.open("GET", "/api/getList");
        request.send();
      }
      function postList() {
        request.onreadystatechange = function () {
          // 状态发生变化时，函数被回调
          if (request.readyState === 4) {
            // 成功完成
            // 判断响应结果:
            if (request.status === 200) {
              getList();
            }
          }
        };
        // 发送请求:
        request.open("POST", "/api/postList");
        request.setRequestHeader("Content-type", "application/json");
        request.send(
          JSON.stringify({
            name: document.getElementById("set_name").value,
            content: document.getElementById("set_content").value,
          })
        );
      }
      // 执行
      getList();
    </script>
  </body>
</html>
